<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .top-border {
            border-top: 0px solid #077cf0;   /* upper border */
            background-color: #a5edff;
            padding: 5px 30px;

            /* layout */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-border h1 {
            margin: 5px 0;
            font-size: 26px;
            font-weight: bold;
            color: #000000;
        }
        .top-border h4 {
            margin: 0;
            font-size: 14px;
            font-style: italic;
            color: #000000;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            text-decoration: none;
            border: none;
            background-color: #2c3e50;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-all {
            background-color: black;
        }

        .btn-emergency {
            background-color: #ff1500;
        }
        
        .btn-all:hover {
            background-color: #2c3e50
        }

        .btn-emergency:hover {
            background-color: #7f1205
        }

        .spacer {
            height: 1200px;   /* just to create scroll */
        }

        #end-content {
            padding: 30px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="top-border">
        <div>
            <h1>HOSPITALIZEE</h1>
            <h4>the ultimate solution to hospital management</h4>
        </div>
        
        <div class="btn-group">
            <a href="/" class="btn btn-all">Home</a>
            <a href="#end-content" class="btn btn-all">About Us</a>
        </div>
    </div>

    <div style="padding: 20px;">
        Page content goes here...
    </div>

    <div class="spacer"></div>

    <div id="end-content">
        <h2>About Us</h2>
        <p>Welcome to Hospitalizee, the ultimate solution to hospital management. We are dedicated to providing top-notch services to ensure efficient and effective healthcare management.</p>
    </div>

</body>
</html>
