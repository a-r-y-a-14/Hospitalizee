<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .top-border {
            border-top: 0px solid #077cf0;   /* upper border */
            background-color: #a5edff;
            padding: 5px 30px;

            /* layout */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-border h1 {
            margin: 5px 0;
            font-size: 26px;
            font-weight: bold;
            color: #000000;
        }
        .top-border h4 {
            margin: 0;
            font-size: 14px;
            font-style: italic;
            color: #000000;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            text-decoration: none;
            border: none;
            background-color: #2c3e50;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-all {
            background-color: black;
        }

        .btn-emergency {
            background-color: #ff1500;
        }
        
        .btn-all:hover {
            background-color: #2c3e50
        }

        .btn-emergency:hover {
            background-color: #7f1205
        }

        .spacer {
            height: 1200px;   /* just to create scroll */
        }

        #end-content {
            padding: 30px;
            background-color: #f1f1f1;
        }
        table {
            font-family: system-ui;
            border-collapse: collapse;
            width: 40%;
            font-size: 15px;
            }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 3px;
            }

        th{
            background-color: #8a8989ff;
            }

        tr{
            background-color: #dddddd;
            }
    </style>
</head>
<body>
    <div class="top-border">
        <div>
            <h1>HOSPITALIZEE</h1>
            <h4>the ultimate solution to hospital management</h4>
        </div>
        
        <div class="btn-group">
            <a href="/hospital/" class="btn btn-all">Dashboard</a>
            <a href="#end-content" class="btn btn-all">About Us</a>
        </div>
    </div>
    <div class="login">
        <div class="login-card">
            <div style="margin-top:70px; margin-bottom:60px; color: Black; text-align:center; ">
                <h1 style="font-size:55px; font-family: Times New Roman, serif;">Peerless Hospital</h1>
            </div>
            <div style="text-align:center; ">
                <h2>Department: Cardiology</h2>
            </div>
            <div id="content" style="padding: 0px 25px; text-align: center">
                <h3 class="headings" style="margin-bottom: 10px; color:#346578; font-family: system-ui;" >Available Doctors</h3>
            </div>
            <div id="table" style="display:flex; justify-content:center;">
                <table class="table" style="width: 40%;">
                    <tr style="font-family: system-ui;">
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Qualification</th>
                        <th scope="col">Experience</th>
                        <th scope="col">Available Slots</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
